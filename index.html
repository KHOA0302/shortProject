<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
     <script src="./main.js"></script>
    <title>myInfo</title>
</head>
<body>
    <header id="header">
        <a href="#" class="logo">Jungle</a>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Destination</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </header>
    <section>
        <h2 id="text">
            <span> It's time for new</span><br>Adventure
        </h2>
        <img src="./img/bird1.png" id="bird1" alt="">
        <img src="./img/bird2.png" id="bird2" alt="">
        <img src="./img/forest.png" id="forest" alt="">
        <a href="#khoa" id="btn">Explore</a>   
        <img src="./img/rocks.png" id="rock" alt="">
        <img src="./img/water.png" id="water" alt="">
    </section>
    <div style = 'width:100%; height:1000px;  background-color: #095b65; z-index: 10; position: relative;'>
            
            <span id="khoa"></span>

   </div>

    <script>
        let text = document.getElementById("text");
        let bird1 = document.getElementById("bird1");
        let bird2 = document.getElementById("bird2");
        let btn = document.getElementById("btn");
        let rock = document.getElementById("rock");
        let forest = document.getElementById("forest");
        let water = document.getElementById("water");
        let header = document.getElementById("header");

        window.addEventListener('scroll', function(){
            let value = window.scrollY;

            text.style.top = 50 + value * -0.6 + '%'; 

            bird1.style.top = value * -1.5 + 'px';
            bird1.style.left = value * 2 + 'px';

            bird2.style.top = value * -1.5 + 'px';
            bird2.style.left = value *  -5 + 'px';

            btn.style.marginTop = value * 1.5 + 'px';

            rock.style.top = value * -0.12 + 'px';

            forest.style.top = value * 0.25 + 'px';

            header.style.top = value * 0.5 + 'px';
        })

        
    </script>
</html>
